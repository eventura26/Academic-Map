<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Academic Map - Student</title>
        <link href="styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>

    <style>
        .academicMapHead {
            margin: 10px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .academicMapHead p {
            margin-bottom: 15px; /* adds margin below the paragraph */
        }
    </style>

    <body>
        <div class="academicMapHead">
            <p>Please select a degree plan from the dropdown menu</p>
            <div class="dropdown">
                <!-- <button id="adminBtn" class="btn btn-primary" type="button">
                    Admin Portal
                </button> -->
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Degree Plans
                </button>
                <!-- aiming for this to be dynamic  -->
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" onclick="showPlan('Computer Science')" href="#">Computer Science</a>
                    <a class="dropdown-item" onclick="showPlan('Digital Media') " href="#">Digital Media</a>
                </div>
            </div>
        </div>
        
        <div id="planDetails">
            <!-- plan details will dynamically be displayed here -->
        </div>
        
        <script>
            // stores degree plan data
            let degreeData = {};

// retrieve data
fetch("courses.json")
    .then((response) => response.json())
    .then((data) => {
        degreeData = data;
        console.log(degreeData);
    });

function showPlan(planName) {
    localStorage.setItem("currentDegreePlan", planName);
    let planDetails = document.getElementById("planDetails");
    let selectedPlan = degreeData.degreePlans.find((plan) => plan.name === planName);

    if (!selectedPlan) {
        planDetails.innerHTML = "<p>Plan not found.</p>";
        return;
    }

    let planDetailsHTML = `<h2>${selectedPlan.college}</h2>
                    <h3>${selectedPlan.degreeType}, ${planName}</h3>
                    <h4>Four-Year Academic Map</h4>`;

    selectedPlan.academicMap.forEach((year, j) => {
        planDetailsHTML += `<table class="table table-bordered">
                        <tr><th class="year" colspan="7">YEAR ${year.year}</th></tr>
                        <tr>
                            <th colspan="3">Semester 1 Fall</th>
                            <th colspan="3">Semester 2 Spring</th>
                            <th colspan="1">Total</th>
                        </tr>`;

        let semesters = year.semesters;
        let maxCourses = Math.max(semesters[0].courses.length, semesters[1].courses.length);
        let semester1TotalHours = 0;
        let semester2TotalHours = 0;

        for (let i = 0; i < maxCourses; i++) {
            let uniqueSelectIdSemester1 = "year" + j + "semester1SelectID" + i;
            let uniqueSelectIdSemester2 = "year" + j + "semester2SelectID" + i;

            planDetailsHTML += "<tr>";
                
            // Semester 1 Courses
            if (semesters[0].courses[i]) {
                planDetailsHTML += generateCourseCell(semesters[0].courses[i], uniqueSelectIdSemester1);
                semester1TotalHours += getCourseHours(semesters[0].courses[i]);
            } else {
                planDetailsHTML += "<td colspan='3'></td>";
            }

            // Semester 2 Courses
            if (semesters[1].courses[i]) {
                planDetailsHTML += generateCourseCell(semesters[1].courses[i], uniqueSelectIdSemester2);
                semester2TotalHours += getCourseHours(semesters[1].courses[i]);
            } else {
                planDetailsHTML += "<td colspan='3'></td>";
            }

            // if (i === maxCourses - 1) {
            //    planDetailsHTML += `<td rowspan='${maxCourses}'>${semester1TotalHours + semester2TotalHours}</td>`;
            // }
        }
        planDetailsHTML += `
            <tr>
                <td colspan="3">Semester 1 Total Hours: ${semester1TotalHours}</td>
                <td colspan="3">Semester 2 Total Hours: ${semester2TotalHours}</td>
                <td>Total: ${semester1TotalHours + semester2TotalHours}</td>
            </tr>
        `;
        planDetailsHTML += `</table>`;
    });

    planDetails.innerHTML = planDetailsHTML;
    loadStoredValues();
}


function generateCourseCell(course, uniqueSelectId) {
    if (typeof course === "string") {
        const courseDetails = degreeData.allCourses[course];
        return `<td>${course}</td><td colspan="2">${courseDetails.courseName}</td>`;
    } else {
        let cellHTML = `<td>${course.courseCode}</td><td colspan="2"><select id="${uniqueSelectId}" placeholder="Please Select an Option" onchange="storeCellValue(this)">`;
        cellHTML += `<option>Select a course</option>`;
        degreeData.dropdownLists[course.dropdownList].forEach((dropdownCourseCode) => {
            const dropdownCourseDetails = degreeData.allCourses[dropdownCourseCode];
            cellHTML += `<option value="${dropdownCourseCode}" onChange={} >${dropdownCourseDetails.courseName}</option>`;
        });
        cellHTML += `</select></td>`;
        return cellHTML;
    }
}
// event driven programming OR passing events in js
let selectionDict = {};

function storeCellValue(selectElement) {
    const currentDegreePlan = localStorage.getItem('currentDegreePlan');

    // Get all stored selections
    const storedSelections = localStorage.getItem('selections');
    const allSelections = storedSelections ? JSON.parse(storedSelections) : {};

    // Initialize the current plan's selections if not present
    if (!allSelections[currentDegreePlan]) {
        allSelections[currentDegreePlan] = {};
    }

    // Check for duplicates
    const selectedValue = selectElement.value;
    for (const id in allSelections[currentDegreePlan]) {
        if (allSelections[currentDegreePlan][id] === selectedValue && id !== selectElement.id) {
            alert("This selection has already been made. Please choose a different option.");
            // Optionally, reset the dropdown
            selectElement.value = allSelections[currentDegreePlan][selectElement.id] || "default"; // Replace "default" with your default option value
            return; // Exit the function to prevent saving the duplicate
        }
    }

    // Store the selection if no duplicates are found
    allSelections[currentDegreePlan][selectElement.id] = selectedValue;

    // Save the updated selections to local storage
    localStorage.setItem('selections', JSON.stringify(allSelections));
}

function loadStoredValues() {
    // Get the current degree plan from local storage
    const currentDegreePlan = localStorage.getItem("currentDegreePlan");

    // Check if there's a stored selection for the current degree plan
    const storedSelections = localStorage.getItem("selections");
    if (storedSelections) {
        const allSelections = JSON.parse(storedSelections);

        // Get the selections specific to the current degree plan
        const selectionDict = allSelections[currentDegreePlan] || {};

        // Update the select elements with the stored values
        for (const id in selectionDict) {
            const selectElement = document.getElementById(id);
            if (selectElement) {
                selectElement.value = selectionDict[id];
            }
        }
    }
}
// Call this function when the page loads
document.addEventListener("DOMContentLoaded", loadStoredValues);

function getCourseHours(course) {
    if (typeof course === "string") {
        return degreeData.allCourses[course].creditHours || 0;
    } else {
        // If the course has a dropdown, return the hours of the first option as a default
        return degreeData.allCourses[degreeData.dropdownLists[course.dropdownList][0]].creditHours || 0;
    }
}

document.getElementById("adminBtn").addEventListener("click", function () {
    window.location.href = "administration.html";
});

        </script>
    </body>
</html>
